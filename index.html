    <script type="module">
        import * as THREE from 'three';

        // --- IndexedDB Manager ---
        const dbManager = {
            db: null,
            dbName: 'ChristmasMemoryDB',
            photoStoreName: 'photos',
            musicStoreName: 'music',

            async openDB() {
                return new Promise((resolve, reject) => {
                    if (this.db) {
                        resolve(this.db);
                        return;
                    }
                    const request = indexedDB.open(this.dbName, 2); // Version 2 for new music store
                    request.onerror = (event) => reject('Error opening IndexedDB');
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve(this.db);
                    };
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(this.photoStoreName)) {
                            const photoStore = db.createObjectStore(this.photoStoreName, { keyPath: 'id', autoIncrement: true });
                            photoStore.createIndex('timestamp', 'timestamp', { unique: false });
                        }
                        if (!db.objectStoreNames.contains(this.musicStoreName)) {
                            db.createObjectStore(this.musicStoreName, { keyPath: 'id' });
                        }
                    };
                });
            },

            async addPhoto(blob) {
                const db = await this.openDB();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([this.photoStoreName], 'readwrite');
                    const store = transaction.objectStore(this.photoStoreName);
                    const request = store.add({ photoBlob: blob, timestamp: new Date().getTime() });
                    request.onerror = () => reject('Error adding photo');
                    request.onsuccess = () => resolve(request.result);
                });
            },
            
            async getAllPhotos() {
                const db = await this.openDB();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([this.photoStoreName], 'readonly');
                    const store = transaction.objectStore(this.photoStoreName);
                    const request = store.getAll();
                    request.onerror = () => reject('Error getting photos');
                    request.onsuccess = () => resolve(request.result);
                });
            },

            async deletePhotos(ids) {
                const db = await this.openDB();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([this.photoStoreName], 'readwrite');
                    const store = transaction.objectStore(this.photoStoreName);
                    if (ids.length === 0) return resolve();
                    let completed = 0;
                    ids.forEach(id => {
                        const request = store.delete(id);
                        request.onsuccess = () => { if (++completed === ids.length) resolve(); };
                        request.onerror = () => reject('Error deleting photo with id ' + id);
                    });
                });
            },

            async clearPhotos() {
                const db = await this.openDB();
                const transaction = db.transaction([this.photoStoreName], 'readwrite');
                transaction.objectStore(this.photoStoreName).clear();
            },

            async saveMusic(blob) {
                const db = await this.openDB();
                const transaction = db.transaction([this.musicStoreName], 'readwrite');
                transaction.objectStore(this.musicStoreName).put({ id: 'currentTrack', musicBlob: blob });
            },

            async getMusic() {
                const db = await this.openDB();
                return new Promise((resolve, reject) => {
                    const request = db.transaction([this.musicStoreName], 'readonly')
                                      .objectStore(this.musicStoreName)
                                      .get('currentTrack');
                    request.onerror = () => reject('Error getting music');
                    request.onsuccess = () => resolve(request.result ? request.result.musicBlob : null);
                });
            }
        };

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights(); 
            createTextures(); 
            
            createInstancedParticles();

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.0; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(renderer), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xccddff, 0.4); 
            scene.add(ambient);

            const innerLight = new THREE.PointLight(CONFIG.colors.iceBlue, 2, 25);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotCyan = new THREE.SpotLight(CONFIG.colors.cyan, 1000);
            spotCyan.position.set(30, 40, 40);
            spotCyan.angle = 0.6;
            spotCyan.penumbra = 0.5;
            scene.add(spotCyan);

            const spotPurple = new THREE.SpotLight(0x6644ff, 800);
            spotPurple.position.set(-30, 20, -30);
            scene.add(spotPurple);
            
            const fill = new THREE.DirectionalLight(0xddddff, 0.5);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.85; 
            bloomPass.strength = 0.35;  
            bloomPass.radius = 0.8;    

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#00000000'; 
            ctx.clearRect(0,0,64,64);
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            
            ctx.translate(32, 32);
            for(let i=0; i<6; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -24);
                ctx.moveTo(0, -10);
                ctx.lineTo(7, -17);
                ctx.moveTo(0, -10);
                ctx.lineTo(-7, -17);
                ctx.stroke();
                ctx.rotate(Math.PI / 3);
            }

            snowflakeTexture = new THREE.CanvasTexture(canvas);
        }

        function createSpiralRibbon() {
            const height = CONFIG.particles.treeHeight;
            const maxRadius = CONFIG.particles.treeRadius + 2.5; 
            const turns = 5; 
            const pointsCount = 200;

            const points = [];
            
            for (let i = 0; i <= pointsCount; i++) {
                const t = i / pointsCount; 
                const angle = t * Math.PI * 2 * turns;
                const y = (t * height) - (height / 2);
                
                const r = maxRadius * (1.0 - t);

                points.push(new THREE.Vector3(
                    Math.cos(angle) * r,
                    y,
                    Math.sin(angle) * r
                ));
            }

            const curve = new THREE.CatmullRomCurve3(points);
            
            const geometry = new THREE.TubeGeometry(curve, 200, 0.06, 6, false);
            
            const material = new THREE.MeshBasicMaterial({
                color: CONFIG.colors.stream,
                transparent: true,
                opacity: 0.95,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending 
            });

            spiralMesh = new THREE.Mesh(geometry, material);
            mainGroup.add(spiralMesh);
        }

        function createInstancedParticles() {
            const iceGeo = new THREE.IcosahedronGeometry(0.4, 0); 
            const snowGeo = new THREE.SphereGeometry(0.4, 8, 8); 
            const flakeGeo = new THREE.PlaneGeometry(0.8, 0.8);

            const iceMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.iceBlue,
                metalness: 0.1, roughness: 0.1, transmission: 0.9, thickness: 1.0, ior: 1.5,
                envMapIntensity: 2.0, clearcoat: 1.0
            });
            const snowMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.white,
                metalness: 0.1, roughness: 0.9, emissive: 0x222222
            });
            const glowMat = new THREE.MeshBasicMaterial({
                color: CONFIG.colors.cyan,
                transparent: true, opacity: 0.9
            });
            const flakeMat = new THREE.MeshBasicMaterial({ 
                map: snowflakeTexture, transparent: true, opacity: 0.9,
                side: THREE.DoubleSide, color: 0xccffff
            });

            const count = CONFIG.particles.count;
            const countIce = Math.floor(count * 0.4);
            const countSnow = Math.floor(count * 0.3);
            const countFlake = Math.floor(count * 0.2);
            const countGlow = count - countIce - countSnow - countFlake;

            instancedIce = new THREE.InstancedMesh(iceGeo, iceMat, countIce);
            instancedSnow = new THREE.InstancedMesh(snowGeo, snowMat, countSnow);
            instancedFlake = new THREE.InstancedMesh(flakeGeo, flakeMat, countFlake);
            instancedGlow = new THREE.InstancedMesh(iceGeo, glowMat, countGlow);

            mainGroup.add(instancedIce, instancedSnow, instancedFlake, instancedGlow);

            let idxIce=0, idxSnow=0, idxFlake=0, idxGlow=0;

            for (let i = 0; i < count; i++) {
                const rand = Math.random();
                let type, index, meshRef;
                
                if (rand < 0.40) { type = 'ICE'; meshRef = instancedIce; index = idxIce++; }
                else if (rand < 0.70) { type = 'SNOW'; meshRef = instancedSnow; index = idxSnow++; }
                else if (rand < 0.90) { type = 'FLAKE'; meshRef = instancedFlake; index = idxFlake++; }
                else { type = 'GLOW'; meshRef = instancedGlow; index = idxGlow++; }

                const h = CONFIG.particles.treeHeight;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - (h / 2);
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                const posTree = new THREE.Vector3(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = 15 + Math.random()*25;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const posScatter = new THREE.Vector3(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );

                const s = 0.4 + Math.random() * 0.5;
                const spinSpeed = new THREE.Vector3((Math.random() - 0.5) * 1.5, (Math.random() - 0.5) * 1.5, (Math.random() - 0.5) * 1.5);

                particlesData.push({ type, index, meshRef, posTree, posScatter, currentPos: posTree.clone(), baseScale: s, currentScale: s, rotation: new THREE.Euler(Math.random()*6, Math.random()*6, Math.random()*6), spinSpeed, randomPhase: Math.random() * Math.PI * 2 });
            }

            createTopStar();
            mainGroup.add(photoMeshGroup);
        }

        function createTopStar() {
            const starPts = [];
            for (let i = 0; i < 12; i++) { 
                const r = (i % 2 === 0) ? 1.5 : 0.6; 
                const a = (i / 6) * Math.PI;
                starPts.push(new THREE.Vector2(Math.sin(a) * r, Math.cos(a) * r));
            }
            const starShape = new THREE.Shape(starPts);
            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 3 });
            starGeo.center();

            const starMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.cyan, emissive: 0x87CEFA, emissiveIntensity: 1.0, metalness: 0.6, roughness: 0.1, transmission: 0.6, thickness: 2.0 });

            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            const starLight = new THREE.PointLight(CONFIG.colors.cyan, 2, 10);
            starLight.position.copy(star.position);
            mainGroup.add(starLight);
        }

        function createInstancedDust() {
            const geo = new THREE.PlaneGeometry(0.15, 0.15); 
            const mat = new THREE.MeshBasicMaterial({ map: snowflakeTexture, transparent: true, opacity: 0.8, side: THREE.DoubleSide, depthWrite: false, blending: THREE.AdditiveBlending });
            
            instancedDust = new THREE.InstancedMesh(geo, mat, CONFIG.particles.dustCount);
            mainGroup.add(instancedDust);

            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const rScatter = 15 + Math.random()*25;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const pos = new THREE.Vector3(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi) );
                dustData.push({ pos, yOffset: 0, fallSpeed: 0.5 + Math.random() * 1.5, scale: 0.5 + Math.random() * 0.8, rotation: Math.random() * Math.PI, id: i });
            }
        }

        function addPhotoToScene(texture, dbId = null) {
            const frameGeo = new THREE.BoxGeometry(1.3, 1.3, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.silver, metalness: 0.9, roughness: 0.2, envMapIntensity: 1.5, emissive: 0x88ccff, emissiveIntensity: 0.0 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, color: 0xffffff, side: THREE.DoubleSide, toneMapped: false, fog: false });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame, photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            
            const h = CONFIG.particles.treeHeight;
            let t = Math.random(); t = Math.pow(t, 0.8); 
            const y = (t * h) - h/2;
            let rMax = CONFIG.particles.treeRadius * (1.0 - t) + 2;
            const angle = Math.random() * Math.PI * 2; 
            const r = rMax * (0.8 + Math.random() * 0.2);
            const posTree = new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r);

            let rScatter = 10 + Math.random() * 12; 
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const posScatter = new THREE.Vector3(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));

            photoParticles.push({ mesh: group, dbId, posTree, posScatter, baseScale: 0.8, spinSpeed: new THREE.Vector3((Math.random() - 0.5) * 0.3, (Math.random() - 0.5) * 0.3, (Math.random() - 0.5) * 0.3) });
        }

        async function loadPersistentData() {
            // Load Photos
            try {
                const savedPhotos = await dbManager.getAllPhotos();
                if (savedPhotos && savedPhotos.length > 0) {
                    const loader = new THREE.TextureLoader();
                    savedPhotos.forEach(photoData => {
                        const url = URL.createObjectURL(photoData.photoBlob);
                        loader.load(url, (texture) => {
                            texture.colorSpace = THREE.SRGBColorSpace;
                            addPhotoToScene(texture, photoData.id);
                        });
                    });
                    hasUserUploadedPhotos = true;
                } else {
                    createDefaultPhotos();
                }
            } catch (error) {
                console.error("Failed to load photos from IndexedDB.", error);
                createDefaultPhotos();
            }

            // Load Music
            try {
                const musicBlob = await dbManager.getMusic();
                if (musicBlob) {
                    const audioPlayer = document.getElementById('background-music');
                    const objectURL = URL.createObjectURL(musicBlob);
                    audioPlayer.src = objectURL;
                }
            } catch (error) {
                console.error("Failed to load music from IndexedDB.", error);
            }
        }

        function createDefaultPhotos() {
            for (let i = 0; i < 12; i++) createFallbackPhoto(i + 1);
        }

        function createFallbackPhoto(index) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#222233';
            ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#88ccff'; 
            ctx.lineWidth = 15;
            ctx.strokeRect(20,20,472,472);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 50px "Times New Roman"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`PHOTO ${index}`, 256, 200);
            const texture = new THREE.CanvasTexture(canvas);
            texture.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(texture);
        }

        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                if (navigator.mediaDevices?.getUserMedia) {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                }
            } catch(err) {
                console.error("Could not access webcam.", err);
                const warningEl = document.getElementById('hand-warning');
                warningEl.innerText = 'WEBCAM NOT FOUND';
                warningEl.style.display = 'block';
            }
        }

        let lastVideoTime = -1;
        function predictWebcam() {
            if (video.readyState < 2) {
                requestAnimationFrame(predictWebcam);
                return;
            }
            if (video.videoWidth > 0) document.getElementById('webcam-wrapper').style.opacity = '1';
            
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    webcamCtx.clearRect(0, 0, webcamCanvas.width, webcamCanvas.height);
                    webcamCtx.drawImage(video, 0, 0, webcamCanvas.width, webcamCanvas.height);
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            const warningEl = document.getElementById('hand-warning');

            if (result.landmarks && result.landmarks.length > 0) {
                warningEl.style.display = 'none';
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2;
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const wrist = lm[0];
                const fingertips = [lm[4], lm[8], lm[12], lm[16], lm[20]];
                const palmCenter = lm[9];
                
                // Fist detection (all fingertips close to palm center)
                let focusDist = fingertips.reduce((sum, tip) => sum + Math.hypot(tip.x - palmCenter.x, tip.y - palmCenter.y), 0) / fingertips.length;
                
                // Open palm detection (fingertips far from wrist)
                const scatterTips = [lm[8], lm[12], lm[16], lm[20]];
                let scatterDist = scatterTips.reduce((sum, tip) => sum + Math.hypot(tip.x - wrist.x, tip.y - wrist.y), 0) / scatterTips.length;
                
                // Pinch detection (thumb and index finger tips close)
                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

                if (scatterDist > 0.4) {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                } else if (focusDist < 0.12) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        if (photoParticles.length > 0 && !STATE.focusTarget) {
                            STATE.focusTarget = photoParticles[Math.floor(Math.random() * photoParticles.length)].mesh;
                        }
                    }
                } else if (pinchDist < 0.05) {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                }

            } else {
                warningEl.style.display = 'block';
                STATE.hand.detected = false;
                if (STATE.mode === 'FOCUS') {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                }
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function setupUploadHandler() {
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', async (e) => {
                const files = e.target.files;
                if (!files || !files.length) return;

                const loader = new THREE.TextureLoader();
                const filesToAdd = Array.from(files);

                if (!hasUserUploadedPhotos) {
                    photoParticles.forEach(p => {
                        if (p.mesh) {
                            p.mesh.traverse(o => { if (o.isMesh) { o.geometry.dispose(); if(o.material.map) o.material.map.dispose(); o.material.dispose(); }});
                            photoMeshGroup.remove(p.mesh);
                        }
                    });
                    photoParticles.length = 0;
                    await dbManager.clearPhotos();
                    hasUserUploadedPhotos = true;
                }

                for (const file of filesToAdd) {
                    const blob = new Blob([file], { type: file.type });
                    const newId = await dbManager.addPhoto(blob);
                    const url = URL.createObjectURL(blob);
                    loader.load(url, (texture) => {
                        texture.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(texture, newId);
                    });
                }
                
                const allPhotosInDB = await dbManager.getAllPhotos();
                if (allPhotosInDB.length > 12) {
                    allPhotosInDB.sort((a, b) => a.timestamp - b.timestamp);
                    const toRemoveCount = allPhotosInDB.length - 12;
                    const photosToRemoveFromDB = allPhotosInDB.slice(0, toRemoveCount);
                    const idsToRemove = photosToRemoveFromDB.map(p => p.id);
                    
                    await dbManager.deletePhotos(idsToRemove);
                    
                    const sceneParticlesToRemove = photoParticles.filter(p => idsToRemove.includes(p.dbId));
                    photoParticles = photoParticles.filter(p => !idsToRemove.includes(p.dbId));

                    sceneParticlesToRemove.forEach(p => {
                        if (p.mesh) {
                            p.mesh.traverse(o => { if (o.isMesh) { o.geometry.dispose(); if(o.material.map) o.material.map.dispose(); o.material.dispose(); }});
                            photoMeshGroup.remove(p.mesh);
                        }
                    });
                }
                e.target.value = '';
            });
        }

        function setupFullscreen() {
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else if (document.exitFullscreen) document.exitFullscreen();
            });
        }

        function setupMusicUploader() {
            const musicInput = document.getElementById('music-input');
            const audioPlayer = document.getElementById('background-music');

            document.getElementById('music-btn').addEventListener('click', () => musicInput.click());

            musicInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {
                    await dbManager.saveMusic(file);
                    const objectURL = URL.createObjectURL(file);
                    audioPlayer.src = objectURL;
                    audioPlayer.play().catch(e => console.error("Audio play failed after upload:", e));
                }
            });
        }

        function setupAudioInteraction() {
            const audioPlayer = document.getElementById('background-music');
            const musicBtn = document.getElementById('music-btn');
            
            const playOnFirstInteraction = () => {
                // Only try to play if a source has been loaded from IndexedDB
                // and the audio is currently paused.
                if (audioPlayer.src && audioPlayer.paused) {
                    const playPromise = audioPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error("Audio playback failed on user interaction:", error);
                        });
                    }
                }
            };

            // Listen for the first click/touch anywhere on the page, then remove the listener.
            document.body.addEventListener('pointerdown', playOnFirstInteraction, { once: true });

            // Sync UI icon with play/pause state
            audioPlayer.addEventListener('play', () => {
                musicBtn.classList.add('playing');
            });

            audioPlayer.addEventListener('pause', () => {
                musicBtn.classList.remove('playing');
            });
        }


        const tempMatrix = new THREE.Matrix4();
        const yAxisForPhotoRotation = new THREE.Vector3(0, 1, 0);
        const correctionQuaternion = new THREE.Quaternion().setFromAxisAngle(yAxisForPhotoRotation, Math.PI);
        
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.elapsedTime;

            if (spiralMesh) {
                const targetOpacity = (STATE.mode === 'TREE' || STATE.mode === 'FOCUS') ? 0.95 : 0;
                spiralMesh.material.opacity = THREE.MathUtils.lerp(spiralMesh.material.opacity, targetOpacity, dt * 3);
                spiralMesh.visible = spiralMesh.material.opacity > 0.01;
            }

            const targetCameraZ = (STATE.mode === 'SCATTER') ? CONFIG.camera.zScatter : CONFIG.camera.z;
            camera.position.z = THREE.MathUtils.lerp(camera.position.z, targetCameraZ, dt * 2.0);

            if (STATE.mode === 'FOCUS') {
                 // No automatic rotation
            } else if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9;
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y = THREE.MathUtils.lerp(STATE.rotation.y, targetRotY, 3.0 * dt);
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, targetRotX, 3.0 * dt);
            } else {
                const baseRotationSpeed = (STATE.mode === 'TREE') ? 0.3 : 0.1;
                STATE.rotation.y += baseRotationSpeed * dt;
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0, 2.0 * dt);
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particlesData.forEach(p => {
                let target = (STATE.mode === 'SCATTER') ? p.posScatter : p.posTree;
                p.currentPos.lerp(target, 2.0 * dt);
                
                if (STATE.mode === 'SCATTER') {
                    const twinkle = 1.0 + Math.sin(time * 10.0 + p.randomPhase) * 0.4;
                    p.currentScale = THREE.MathUtils.lerp(p.currentScale, p.baseScale * twinkle, dt * 10);
                    p.rotation.x += p.spinSpeed.x * dt * 3.0; p.rotation.y += p.spinSpeed.y * dt * 3.0;
                } else {
                    p.currentScale = THREE.MathUtils.lerp(p.currentScale, p.baseScale, dt * 5);
                    p.rotation.x += p.spinSpeed.x * dt; p.rotation.y += p.spinSpeed.y * dt;
                }

                dummy.position.copy(p.currentPos);
                dummy.rotation.copy(p.rotation);
                dummy.scale.setScalar(p.currentScale);
                dummy.updateMatrix();
                p.meshRef.setMatrixAt(p.index, dummy.matrix);
            });

            [instancedIce, instancedSnow, instancedFlake, instancedGlow].forEach(m => m.instanceMatrix.needsUpdate = true);

            const lookAtTarget = new THREE.Vector3();
            camera.getWorldPosition(lookAtTarget);
            const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
            lookAtTarget.applyMatrix4(invMatrix);

            photoParticles.forEach(p => {
                const frameMesh = p.mesh.children[0];
                if (STATE.mode === 'FOCUS' && p.mesh === STATE.focusTarget) {
                    frameMesh.material.emissiveIntensity = THREE.MathUtils.lerp(frameMesh.material.emissiveIntensity, 0.8, 5.0 * dt);
                    const targetPos = new THREE.Vector3(0, 1.5, camera.position.z - 15).applyMatrix4(invMatrix);
                    p.mesh.position.lerp(targetPos, 2.0 * dt);

                    const targetQuaternion = new THREE.Quaternion();
                    tempMatrix.lookAt(p.mesh.position, lookAtTarget, p.mesh.up);
                    targetQuaternion.setFromRotationMatrix(tempMatrix).multiply(correctionQuaternion);
                    p.mesh.quaternion.slerp(targetQuaternion, 2.0 * dt);
                    p.mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 2.0 * dt);
                } else {
                    frameMesh.material.emissiveIntensity = THREE.MathUtils.lerp(frameMesh.material.emissiveIntensity, 0.0, 5.0 * dt);
                    const target = (STATE.mode === 'TREE' || STATE.mode === 'FOCUS') ? p.posTree : p.posScatter;
                    p.mesh.position.lerp(target, 2.0 * dt);
                    
                    if (STATE.mode === 'SCATTER') {
                        p.mesh.rotation.x += p.spinSpeed.x * dt; p.mesh.rotation.y += p.spinSpeed.y * dt;
                    } else {
                         p.mesh.quaternion.slerp(new THREE.Quaternion(0,0,0,1), 2.0 * dt);
                    }
                    const s = (STATE.mode === 'SCATTER') ? 3.0 : p.baseScale;
                    p.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4.0 * dt);
                }
            });

            dustData.forEach(d => {
                d.yOffset -= d.fallSpeed * dt;
                const boundary = CONFIG.particles.treeHeight * 1.5;
                if (d.yOffset < -boundary) d.yOffset = boundary;
                dummy.position.set(d.pos.x + Math.sin(time + d.id) * 0.05, d.pos.y + d.yOffset, d.pos.z + Math.cos(time + d.id) * 0.05);
                d.rotation += dt * 0.5;
                dummy.rotation.set(0, 0, d.rotation);
                dummy.scale.setScalar(d.scale);
                dummy.updateMatrix();
                instancedDust.setMatrixAt(d.id, dummy.matrix);
            });
            instancedDust.instanceMatrix.needsUpdate = true;

            composer.render();
        }

        init();
    </script>
