<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Frozen Christmas Tree - Final Stable</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>

    <style>
      body { background-color: #020210; font-family: 'Cinzel', serif; margin: 0; overflow: hidden; }
      .font-great-vibes { font-family: 'Great Vibes', cursive; }
      .text-glow { text-shadow: 0 0 30px rgba(136, 204, 255, 0.8), 0 0 60px rgba(204, 255, 255, 0.4); }
      .text-glow-hover:hover { text-shadow: 0 0 50px rgba(136, 204, 255, 1.0), 0 0 80px rgba(255, 255, 255, 0.8); }
      .spinner { animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
        "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.9/+esm"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: { bg: 0x020210, iceBlue: 0x88ccff, cyan: 0xccffff, white: 0xffffff, silver: 0xaaaaaa, stream: 0xffffff },
            particles: { count: 1800, dustCount: 2000, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50, zScatter: 85 },
            photos: { count: 12 }
        };

        const InteractionMode = { TREE: 'TREE', SCATTER: 'SCATTER', FOCUS: 'FOCUS' };

        // --- MediaPipe Hook ---
        const useMediaPipe = ({ videoRef, canvasRef, onGestureChange, onLoaded }) => {
            const handLandmarkerRef = useRef(null);
            const lastVideoTimeRef = useRef(-1);
            const animationFrameId = useRef(undefined);
            const handPositionRef = useRef({ x: 0, y: 0 });
            const isHandDetectedRef = useRef(false);
            const confirmedModeRef = useRef(InteractionMode.TREE);
            const [isInitialized, setIsInitialized] = useState(false);

            const predictWebcam = useCallback(async () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                const handLandmarker = handLandmarkerRef.current;
                
                if (!video || !canvas || !handLandmarker || video.readyState < 2) {
                    animationFrameId.current = requestAnimationFrame(predictWebcam);
                    return;
                }

                if (video.currentTime !== lastVideoTimeRef.current) {
                    lastVideoTimeRef.current = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, performance.now());
                    const ctx = canvas.getContext('2d');

                    if (ctx && video.videoWidth > 0) {
                        ctx.save();
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.scale(-1, 1);
                        ctx.translate(-canvas.width, 0);
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        if (results.landmarks) {
                            const drawingUtils = new DrawingUtils(ctx);
                            for (const landmarks of results.landmarks) {
                                drawingUtils.drawLandmarks(landmarks, { color: '#00ffff', lineWidth: 1, radius: 2 });
                                drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS, { color: '#ccffff', lineWidth: 1 });
                            }
                        }
                        ctx.restore();
                    }

                    if (results.landmarks && results.landmarks.length > 0) {
                        isHandDetectedRef.current = true;
                        const lm = results.landmarks[0];
                        handPositionRef.current = { x: (lm[9].x - 0.5) * 2, y: (lm[9].y - 0.5) * 2 };
                        
                        const wrist = lm[0];
                        const middleMcp = lm[9];
                        const handScale = Math.hypot(wrist.x - middleMcp.x, wrist.y - middleMcp.y);
                        const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y) / handScale;
                        
                        let tipsDist = 0;
                        [8, 12, 16, 20].forEach(idx => {
                            tipsDist += Math.hypot(lm[idx].x - lm[0].x, lm[idx].y - lm[0].y);
                        });
                        const openness = (tipsDist / 4) / handScale;

                        if (pinchDist < 0.5) confirmedModeRef.current = InteractionMode.FOCUS;
                        else if (openness > 2.2) confirmedModeRef.current = InteractionMode.SCATTER;
                        else confirmedModeRef.current = InteractionMode.TREE;
                    } else {
                        isHandDetectedRef.current = false;
                        confirmedModeRef.current = InteractionMode.TREE;
                    }
                    onGestureChange(confirmedModeRef.current, isHandDetectedRef.current);
                }
                animationFrameId.current = requestAnimationFrame(predictWebcam);
            }, [onGestureChange]);

            useEffect(() => {
                const initialize = async () => {
                    try {
                        const wasmPath = "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.9/wasm";
                        const vision = await FilesetResolver.forVisionTasks(wasmPath);
                        const modelPath = "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task";
                        
                        handLandmarkerRef.current = await HandLandmarker.createFromOptions(vision, {
                            baseOptions: { modelAssetPath: modelPath, delegate: "GPU" },
                            runningMode: "VIDEO", numHands: 1
                        });

                        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                        if (videoRef.current) {
                            videoRef.current.srcObject = stream;
                            videoRef.current.onloadeddata = () => {
                                if (canvasRef.current) {
                                    canvasRef.current.width = videoRef.current.videoWidth;
                                    canvasRef.current.height = videoRef.current.videoHeight;
                                }
                                setIsInitialized(true);
                                onLoaded();
                            };
                        }
                    } catch (e) { console.error("MediaPipe Init Error", e); }
                };
                initialize();
            }, []);

            useEffect(() => {
                if (isInitialized) animationFrameId.current = requestAnimationFrame(predictWebcam);
                return () => cancelAnimationFrame(animationFrameId.current);
            }, [isInitialized, predictWebcam]);

            return { gestureManager: { isHandDetected: () => isHandDetectedRef.current, getHandPosition: () => handPositionRef.current } };
        };

        // --- Three.js Scene Controller ---
        class SceneController {
            constructor(container, onModeChangeRequest) {
                this.onModeChangeRequest = onModeChangeRequest;
                this.clock = new THREE.Clock();
                this.particles = [];
                this.dusts = [];
                this.photos = [];
                this.instancedMeshes = {};
                this.dummy = new THREE.Object3D();
                this.state = { rotation: { x: 0, y: 0 } };

                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(CONFIG.colors.bg);
                this.camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
                this.camera.position.z = CONFIG.camera.z;

                this.renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
                this.renderer.setSize(container.clientWidth, container.clientHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                container.appendChild(this.renderer.domElement);

                const renderPass = new RenderPass(this.scene, this.camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.4, 0.8, 0.85);
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(renderPass);
                this.composer.addPass(bloomPass);

                this.mainGroup = new THREE.Group();
                this.photoGroup = new THREE.Group();
                this.scene.add(this.mainGroup);
                this.mainGroup.add(this.photoGroup);

                this.initScene();
            }

            initScene() {
                // Lights
                this.scene.add(new THREE.AmbientLight(0xffffff, 0.4));
                const pLight = new THREE.PointLight(0x88ccff, 2, 50);
                pLight.position.set(0, 10, 10);
                this.mainGroup.add(pLight);

                // Particles
                const geo = new THREE.IcosahedronGeometry(0.3, 0);
                const mat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.iceBlue, metalness: 0.5, roughness: 0.2 });
                const iMesh = new THREE.InstancedMesh(geo, mat, CONFIG.particles.count);
                this.instancedMeshes.CORE = iMesh;
                this.mainGroup.add(iMesh);

                for (let i = 0; i < CONFIG.particles.count; i++) {
                    const t = Math.random();
                    const angle = t * Math.PI * 40;
                    const radius = (1 - t) * CONFIG.particles.treeRadius;
                    const y = t * CONFIG.particles.treeHeight - 12;
                    const treePos = new THREE.Vector3(Math.cos(angle) * radius, y, Math.sin(angle) * radius);
                    
                    const rS = 20 + Math.random() * 20;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const scatterPos = new THREE.Vector3(rS * Math.sin(phi) * Math.cos(theta), rS * Math.cos(phi), rS * Math.sin(phi) * Math.sin(theta));

                    this.particles.push({ treePos, scatterPos, currentPos: treePos.clone(), scale: 0.5 + Math.random() });
                }

                // Star
                const starPts = [];
                for (let i = 0; i < 10; i++) {
                    const r = i % 2 === 0 ? 1.5 : 0.6;
                    const a = (i / 5) * Math.PI;
                    starPts.push(new THREE.Vector2(Math.cos(a) * r, Math.sin(a) * r));
                }
                const star = new THREE.Mesh(new THREE.ExtrudeGeometry(new THREE.Shape(starPts), { depth: 0.4, bevelEnabled: true }), new THREE.MeshStandardMaterial({ color: 0xfff000, emissive: 0xffaa00 }));
                star.position.y = 13.5;
                this.mainGroup.add(star);
            }

            animate(mode, gm) {
                const dt = this.clock.getDelta();
                const targetZ = mode === InteractionMode.SCATTER ? CONFIG.camera.zScatter : CONFIG.camera.z;
                this.camera.position.z = THREE.MathUtils.lerp(this.camera.position.z, targetZ, 0.05);

                if (mode === InteractionMode.SCATTER && gm.isHandDetected()) {
                    const hP = gm.getHandPosition();
                    this.state.rotation.y = THREE.MathUtils.lerp(this.state.rotation.y, hP.x * Math.PI, 0.1);
                    this.state.rotation.x = THREE.MathUtils.lerp(this.state.rotation.x, hP.y * Math.PI * 0.5, 0.1);
                } else {
                    this.state.rotation.y += 0.5 * dt;
                    this.state.rotation.x = THREE.MathUtils.lerp(this.state.rotation.x, 0, 0.05);
                }
                this.mainGroup.rotation.set(this.state.rotation.x, this.state.rotation.y, 0);

                this.particles.forEach((p, i) => {
                    const target = mode === InteractionMode.SCATTER ? p.scatterPos : p.treePos;
                    p.currentPos.lerp(target, 0.08);
                    this.dummy.position.copy(p.currentPos);
                    this.dummy.scale.setScalar(p.scale);
                    this.dummy.updateMatrix();
                    this.instancedMeshes.CORE.setMatrixAt(i, this.dummy.matrix);
                });
                this.instancedMeshes.CORE.instanceMatrix.needsUpdate = true;
                this.composer.render();
            }

            resize(w, h) {
                this.camera.aspect = w / h;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(w, h);
                this.composer.setSize(w, h);
            }
        }

        const useThreeScene = ({ containerRef, mode, gestureManager, onModeChangeRequest }) => {
            const controllerRef = useRef(null);
            useEffect(() => {
                if (!containerRef.current) return;
                const controller = new SceneController(containerRef.current, onModeChangeRequest);
                controllerRef.current = controller;
                const onResize = () => controller.resize(containerRef.current.clientWidth, containerRef.current.clientHeight);
                window.addEventListener('resize', onResize);
                
                const loop = () => {
                    controller.animate(mode, gestureManager);
                    requestAnimationFrame(loop);
                };
                loop();
                return () => { window.removeEventListener('resize', onResize); };
            }, [containerRef, gestureManager, onModeChangeRequest]);
            return controllerRef.current;
        };

        // --- Main App Component ---
        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [mode, setMode] = useState(InteractionMode.TREE);
            const [handDetected, setHandDetected] = useState(false);
            const vRef = useRef(null);
            const cRef = useRef(null);
            const containerRef = useRef(null);

            const { gestureManager } = useMediaPipe({ videoRef: vRef, canvasRef: cRef, onGestureChange: (m, d) => { setMode(m); setHandDetected(d); }, onLoaded: () => setIsLoading(false) });
            useThreeScene({ containerRef, mode, gestureManager, onModeChangeRequest: setMode });

            return (
                <div className="relative w-screen h-screen overflow-hidden bg-[#020210]">
                    {isLoading && (
                        <div className="absolute inset-0 z-50 flex flex-col items-center justify-center bg-[#020210]">
                            <div className="spinner w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full"></div>
                            <p className="mt-4 text-cyan-300 tracking-widest animate-pulse">Summoning Winter Magic...</p>
                        </div>
                    )}
                    <div ref={containerRef} className="w-full h-full" />
                    <div className="absolute top-10 w-full text-center pointer-events-none">
                        <h1 className="text-6xl md:text-8xl font-great-vibes text-glow bg-gradient-to-b from-white to-cyan-300 bg-clip-text text-transparent">Frozen Wonderland</h1>
                        <p className="text-cyan-400 mt-4 tracking-[0.3em] uppercase text-sm">{handDetected ? `Magic Mode: ${mode}` : "Raise your hand to start"}</p>
                    </div>
                    <div className="absolute bottom-10 right-10 w-48 h-36 border border-cyan-500/30 rounded-lg overflow-hidden bg-black/50 backdrop-blur-md">
                        <video ref={vRef} autoPlay playsInline className="hidden"></video>
                        <canvas ref={cRef} className="w-full h-full object-cover scale-x-[-1]"></canvas>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
