<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Frozen Christmas Tree - Hand Optimized</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>

    <style>
      body { background-color: #020210; font-family: 'Cinzel', serif; margin: 0; overflow: hidden; }
      .font-great-vibes { font-family: 'Great Vibes', cursive; }
      .text-glow { text-shadow: 0 0 30px rgba(136, 204, 255, 0.8), 0 0 60px rgba(204, 255, 255, 0.4); }
      .spinner { animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      #preview-canvas { transform: scaleX(-1); border: 2px solid #00ffff; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
        "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.9/+esm"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: { bg: 0x020210, iceBlue: 0x88ccff, cyan: 0xccffff, white: 0xffffff, silver: 0xaaaaaa, stream: 0xffffff },
            particles: { count: 1500, dustCount: 2000, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50, zScatter: 80 },
            photos: { count: 12 }
        };

        const InteractionMode = { TREE: 'TREE', SCATTER: 'SCATTER', FOCUS: 'FOCUS' };

        // --- Optimized useMediaPipe Hook ---
        const useMediaPipe = ({ videoRef, canvasRef, onGestureChange, onLoaded }) => {
            const landmarkerRef = useRef(null);
            const handPositionRef = useRef({ x: 0, y: 0 });
            const isHandDetectedRef = useRef(false);
            const isInitializing = useRef(false);

            const predictWebcam = useCallback(async () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                const landmarker = landmarkerRef.current;
                
                if (!video || !canvas || !landmarker || video.readyState < 2) {
                    requestAnimationFrame(predictWebcam);
                    return;
                }

                const results = landmarker.detectForVideo(video, performance.now());
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.save();
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    if (results.landmarks && results.landmarks[0]) {
                        const lm = results.landmarks[0];
                        new DrawingUtils(ctx).drawLandmarks(lm, { color: '#00ffff', radius: 2 });
                        
                        // Optimized Gesture Calculation
                        const wrist = lm[0];
                        const middleMcp = lm[9];
                        const handSize = Math.max(0.01, Math.hypot(wrist.x - middleMcp.x, wrist.y - middleMcp.y));
                        const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y) / handSize;
                        
                        let tipsDist = 0;
                        [8, 12, 16, 20].forEach(idx => tipsDist += Math.hypot(lm[idx].x - lm[0].x, lm[idx].y - lm[0].y));
                        const openness = (tipsDist / 4) / handSize;

                        handPositionRef.current = { x: (lm[9].x - 0.5) * 2, y: (lm[9].y - 0.5) * 2 };
                        isHandDetectedRef.current = true;

                        if (pinchDist < 0.5) onGestureChange(InteractionMode.FOCUS, true);
                        else if (openness > 2.2) onGestureChange(InteractionMode.SCATTER, true);
                        else onGestureChange(InteractionMode.TREE, true);
                    } else {
                        isHandDetectedRef.current = false;
                        onGestureChange(InteractionMode.TREE, false);
                    }
                    ctx.restore();
                }
                requestAnimationFrame(predictWebcam);
            }, [onGestureChange]);

            useEffect(() => {
                if (isInitializing.current) return;
                isInitializing.current = true;

                const init = async () => {
                    const wasmDir = "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.9/wasm";
                    const modelUrl = "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task";
                    const vision = await FilesetResolver.forVisionTasks(wasmDir);
                    
                    landmarkerRef.current = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: { modelAssetPath: modelUrl, delegate: "GPU" },
                        runningMode: "VIDEO", numHands: 1
                    });

                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoRef.current.srcObject = stream;
                    videoRef.current.onloadeddata = () => {
                        canvasRef.current.width = videoRef.current.videoWidth;
                        canvasRef.current.height = videoRef.current.videoHeight;
                        onLoaded();
                        predictWebcam();
                    };
                };
                init();
            }, []);

            return { gestureManager: { isHandDetected: () => isHandDetectedRef.current, getHandPosition: () => handPositionRef.current } };
        };

        // --- Original SceneController (Effects Preserved) ---
        class SceneController {
            constructor(container, onModeChangeRequest) {
                this.onModeChangeRequest = onModeChangeRequest;
                this.mainGroup = new THREE.Group();
                this.photoGroup = new THREE.Group();
                this.clock = new THREE.Clock();
                this.particles = [];
                this.dusts = [];
                this.photos = [];
                this.instancedMeshes = {};
                this.dummy = new THREE.Object3D();
                this.state = { rotation: { x: 0, y: 0 } };

                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
                this.camera.position.z = CONFIG.camera.z;
                this.renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
                this.renderer.setSize(container.clientWidth, container.clientHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
                container.appendChild(this.renderer.domElement);

                this.scene.background = new THREE.Color(CONFIG.colors.bg);
                this.scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015);
                this.scene.add(this.mainGroup);
                this.mainGroup.add(this.photoGroup);

                const renderScene = new RenderPass(this.scene, this.camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.35, 0.8, 0.85);
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(renderScene);
                this.composer.addPass(bloomPass);

                this.initSceneObjects();
            }

            initSceneObjects() {
                // Lights
                const ambient = new THREE.AmbientLight(0xccddff, 0.4);
                this.scene.add(ambient);
                const innerLight = new THREE.PointLight(CONFIG.colors.iceBlue, 2, 25);
                innerLight.position.set(0, 5, 0);
                this.mainGroup.add(innerLight);

                // Instanced Particles (Tree)
                const geo = new THREE.IcosahedronGeometry(0.4, 0);
                const mat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.iceBlue, metalness: 0.1, roughness: 0.1 });
                const mesh = new THREE.InstancedMesh(geo, mat, CONFIG.particles.count);
                this.instancedMeshes.CORE = mesh;
                this.mainGroup.add(mesh);

                for (let i = 0; i < CONFIG.particles.count; i++) {
                    const t = Math.pow(Math.random(), 0.8);
                    const y = t * CONFIG.particles.treeHeight - 12;
                    const r = (1 - t) * CONFIG.particles.treeRadius;
                    const angle = t * 50 * Math.PI + Math.random() * Math.PI;
                    const treePos = new THREE.Vector3(Math.cos(angle) * r, y, Math.sin(angle) * r);
                    
                    const scatterR = 20 + Math.random() * 20;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const theta = Math.random() * Math.PI * 2;
                    const scatterPos = new THREE.Vector3(scatterR * Math.sin(phi) * Math.cos(theta), scatterR * Math.cos(phi), scatterR * Math.sin(phi) * Math.sin(theta));

                    this.particles.push({ treePos, scatterPos, currentPos: treePos.clone(), scale: 0.5 + Math.random() });
                }

                // Spiral Ribbon
                const pts = [];
                for(let i=0; i<=200; i++) {
                    const t = i/200;
                    const angle = t * Math.PI * 10;
                    const r = (1-t) * (CONFIG.particles.treeRadius + 2);
                    pts.push(new THREE.Vector3(Math.cos(angle)*r, t*24-12, Math.sin(angle)*r));
                }
                const curve = new THREE.CatmullRomCurve3(pts);
                this.spiralMesh = new THREE.Mesh(new THREE.TubeGeometry(curve, 200, 0.06, 8, false), new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 }));
                this.mainGroup.add(this.spiralMesh);
            }

            animate(mode, gm) {
                const dt = this.clock.getDelta();
                const targetZ = mode === InteractionMode.SCATTER ? CONFIG.camera.zScatter : CONFIG.camera.z;
                this.camera.position.z = THREE.MathUtils.lerp(this.camera.position.z, targetZ, 0.05);

                if (mode === InteractionMode.SCATTER && gm.isHandDetected()) {
                    const hP = gm.getHandPosition();
                    this.state.rotation.y = THREE.MathUtils.lerp(this.state.rotation.y, hP.x * Math.PI, 0.1);
                    this.state.rotation.x = THREE.MathUtils.lerp(this.state.rotation.x, hP.y * Math.PI * 0.5, 0.1);
                } else {
                    this.state.rotation.y += 0.5 * dt;
                    this.state.rotation.x = THREE.MathUtils.lerp(this.state.rotation.x, 0, 0.05);
                }
                this.mainGroup.rotation.set(this.state.rotation.x, this.state.rotation.y, 0);

                this.particles.forEach((p, i) => {
                    const target = mode === InteractionMode.SCATTER ? p.scatterPos : p.treePos;
                    p.currentPos.lerp(target, 0.1);
                    this.dummy.position.copy(p.currentPos);
                    this.dummy.scale.setScalar(p.scale);
                    this.dummy.updateMatrix();
                    this.instancedMeshes.CORE.setMatrixAt(i, this.dummy.matrix);
                });
                this.instancedMeshes.CORE.instanceMatrix.needsUpdate = true;
                this.composer.render();
            }
        }

        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [mode, setMode] = useState(InteractionMode.TREE);
            const [handDetected, setHandDetected] = useState(false);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const containerRef = useRef(null);
            const sceneController = useRef(null);

            const { gestureManager } = useMediaPipe({
                videoRef, canvasRef,
                onGestureChange: (m, d) => { setMode(m); setHandDetected(d); },
                onLoaded: () => setIsLoading(false)
            });

            useEffect(() => {
                if (!containerRef.current) return;
                sceneController.current = new SceneController(containerRef.current, setMode);
                const loop = () => {
                    if(sceneController.current) sceneController.current.animate(mode, gestureManager);
                    requestAnimationFrame(loop);
                };
                loop();
            }, []);

            return (
                <div className="relative w-screen h-screen overflow-hidden bg-black">
                    {isLoading && (
                        <div className="absolute inset-0 z-50 flex flex-col items-center justify-center bg-[#020210]">
                            <div className="spinner w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full"></div>
                            <p className="mt-4 text-cyan-300 tracking-widest">LOADING MAGIC...</p>
                        </div>
                    )}
                    <div ref={containerRef} className="w-full h-full" />
                    <div className="absolute top-10 w-full text-center pointer-events-none">
                        <h1 className="text-6xl md:text-8xl font-great-vibes text-glow bg-gradient-to-b from-white to-cyan-300 bg-clip-text text-transparent">Frozen Wonderland</h1>
                        <p className="text-cyan-400 mt-4 tracking-[0.3em] uppercase text-sm">{handDetected ? `Mode: ${mode}` : "Raise your hand to start"}</p>
                    </div>
                    <div className="absolute bottom-10 right-10 w-48 h-36 border border-cyan-500/30 rounded-lg overflow-hidden bg-black">
                        <video ref={videoRef} autoPlay playsInline className="hidden"></video>
                        <canvas id="preview-canvas" ref={canvasRef} className="w-full h-full object-cover"></canvas>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
