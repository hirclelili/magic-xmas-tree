<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frozen Tree - Stable Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>

    <style>
      body { background-color: #020210; margin: 0; overflow: hidden; }
      .spinner { animation: spin 1s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      canvas { display: block; }
      /* 强制确保预览窗可见 */
      #preview-container { z-index: 999 !important; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
        "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.9/+esm"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';
        import * as THREE from 'three';
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';

        const InteractionMode = { TREE: 'TREE', SCATTER: 'SCATTER', FOCUS: 'FOCUS' };

        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [mode, setMode] = useState(InteractionMode.TREE);
            const [handDetected, setHandDetected] = useState(false);
            
            // 使用 Ref 保持实例，避免 Re-render 导致闪现
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const containerRef = useRef(null);
            const handLandmarkerRef = useRef(null);
            const sceneRef = useRef(null);
            const isInitializing = useRef(false);

            // 初始化 MediaPipe
            const initMediaPipe = async () => {
                if (isInitializing.current || handLandmarkerRef.current) return;
                isInitializing.current = true;

                try {
                    const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.9/wasm");
                    handLandmarkerRef.current = await HandLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                            delegate: "GPU"
                        },
                        runningMode: "VIDEO",
                        numHands: 1
                    });

                    const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        videoRef.current.onloadedmetadata = () => {
                            videoRef.current.play();
                            canvasRef.current.width = videoRef.current.videoWidth;
                            canvasRef.current.height = videoRef.current.videoHeight;
                            setIsLoading(false);
                            requestAnimationFrame(predictionLoop);
                        };
                    }
                } catch (e) {
                    console.error("Initialization Failed:", e);
                }
            };

            // 预测循环
            const predictionLoop = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                const landmarker = handLandmarkerRef.current;

                if (video && canvas && landmarker && video.readyState >= 2) {
                    const results = landmarker.detectForVideo(video, performance.now());
                    const ctx = canvas.getContext('2d');
                    
                    ctx.save();
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.scale(-1, 1);
                    ctx.translate(-canvas.width, 0);
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    if (results.landmarks && results.landmarks.length > 0) {
                        setHandDetected(true);
                        const lm = results.landmarks[0];
                        new DrawingUtils(ctx).drawLandmarks(lm, { color: '#00ffff', radius: 2 });
                        
                        // 逻辑判定
                        const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                        if (dist < 0.05) setMode(InteractionMode.FOCUS);
                        else if (lm[12].y < lm[9].y - 0.1) setMode(InteractionMode.SCATTER);
                        else setMode(InteractionMode.TREE);
                    } else {
                        setHandDetected(false);
                        setMode(InteractionMode.TREE);
                    }
                    ctx.restore();
                }
                requestAnimationFrame(predictionLoop);
            };

            // 初始化 Three.js
            useEffect(() => {
                if (!containerRef.current) return;
                
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                containerRef.current.appendChild(renderer.domElement);

                const geometry = new THREE.ConeGeometry(5, 20, 32);
                const material = new THREE.MeshPhongMaterial({ color: 0x88ccff, wireframe: true });
                const tree = new THREE.Mesh(geometry, material);
                scene.add(tree);

                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(5, 5, 5);
                scene.add(light, new THREE.AmbientLight(0x404040));
                camera.position.z = 40;

                const animate = () => {
                    requestAnimationFrame(animate);
                    tree.rotation.y += 0.01;
                    renderer.render(scene, camera);
                };
                animate();
                
                initMediaPipe();

                return () => {
                    renderer.dispose();
                };
            }, []);

            return (
                <div className="relative w-screen h-screen bg-black">
                    {isLoading && (
                        <div className="absolute inset-0 z-[100] bg-[#020210] flex flex-col items-center justify-center">
                            <div className="spinner w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full"></div>
                            <p className="mt-4 text-cyan-400 tracking-widest animate-pulse">WAKING UP THE MAGIC...</p>
                        </div>
                    )}

                    <div ref={containerRef} className="w-full h-full" />

                    <div className="absolute top-10 w-full text-center pointer-events-none z-10">
                        <h1 className="text-6xl font-['Great_Vibes'] text-cyan-100 drop-shadow-2xl">Frozen Tree</h1>
                        <p className="text-cyan-400 mt-2 uppercase tracking-[0.3em]">
                            {handDetected ? `Status: ${mode}` : "Show your hand to the camera"}
                        </p>
                    </div>

                    <div id="preview-container" className="absolute bottom-5 right-5 w-48 h-36 border-2 border-cyan-500 rounded-lg overflow-hidden bg-black shadow-[0_0_20px_rgba(0,255,255,0.3)]">
                        <video ref={videoRef} className="hidden" playsInline muted />
                        <canvas ref={canvasRef} className="w-full h-full object-cover scale-x-[-1]" />
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
