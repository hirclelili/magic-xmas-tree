
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Winter Wonderland - 12 Photos & Music</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; overflow: hidden; background-color: #020210; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
        }
        
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #020210; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #ccffff; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
            text-shadow: 0 0 10px rgba(204, 255, 255, 0.5);
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(136, 204, 255, 0.2); 
            border-top: 1px solid #88ccff; border-radius: 50%; 
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px rgba(136, 204, 255, 0.3);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h1 { 
            color: #e0f7fa; 
            font-size: 80px; 
            margin: 0; 
            font-weight: 400; 
            letter-spacing: 2px; 
            text-shadow: 0 0 30px rgba(136, 204, 255, 0.8), 0 0 60px rgba(204, 255, 255, 0.4); 
            background: linear-gradient(to bottom, #ffffff, #88ccff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Great Vibes', cursive;
            opacity: 0.95;
            padding: 0 20px;
            
            pointer-events: auto; 
            cursor: pointer;
            transition: opacity 0.3s, text-shadow 0.3s;
        }
        
        h1:hover {
            opacity: 1.0;
            text-shadow: 0 0 50px rgba(136, 204, 255, 1.0), 0 0 80px rgba(255, 255, 255, 0.8); 
        }

        #hand-warning {
            position: absolute; top: 20px; left: 20px;
            color: #ccffff; font-size: 14px; font-weight: 100; 
            border: 1px solid #88ccff; padding: 8px 12px;
            letter-spacing: 2px; text-transform: uppercase;
            pointer-events: none; display: none; z-index: 20;
            font-family: 'Cinzel', serif;
            background: rgba(2, 2, 16, 0.6);
            backdrop-filter: blur(4px);
            box-shadow: 0 0 10px rgba(136, 204, 255, 0.2);
        }

        #webcam-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            width: 120px; height: 90px;
            border: 1px solid rgba(136, 204, 255, 0.3);
            box-shadow: 0 0 10px rgba(136, 204, 255, 0.1);
            overflow: hidden; opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        #webcam-preview {
             transform: scaleX(-1);
        }

        #fullscreen-btn, #music-btn {
            position: absolute;
            bottom: 30px;
            width: 40px;
            height: 40px;
            background: rgba(2, 2, 16, 0.5);
            border: 1px solid rgba(136, 204, 255, 0.4);
            border-radius: 8px;
            cursor: pointer;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }
        #fullscreen-btn:hover, #music-btn:hover {
            background: rgba(136, 204, 255, 0.2);
            border-color: #88ccff;
            box-shadow: 0 0 10px rgba(136, 204, 255, 0.3);
        }
        #fullscreen-btn svg, #music-btn svg {
            fill: #ccffff;
            filter: drop-shadow(0 0 2px rgba(204, 255, 255, 0.5));
        }
        #fullscreen-btn { right: 80px; }
        #music-btn { right: 30px; }
        #fullscreen-btn svg { width: 24px; height: 24px; }
        #music-btn svg { width: 20px; height: 20px; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",

            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>

    <div id="hand-warning">未识别到手势 - 请举起手</div>

    <div id="canvas-container"></div>

    <input type="file" id="music-input" accept="audio/*" style="display: none;">

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="display:none;"></video>
        <canvas id="webcam-preview"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x020210,
                iceBlue: 0x88ccff,
                cyan: 0xccffff,
                white: 0xffffff,
                silver: 0xaaaaaa,
                glow: 0x00ffff,
                stream: 0xffffff
            },
            particles: {
                count: 1500,     
                dustCount: 2000,
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: {
                z: 50,
                zScatter: 80 
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        
        let particlesData = [];
        let dustData = [];
        let photoParticles = [];
        
        let photoMeshGroup = new THREE.Group();
        let spiralMesh; 
        let handLandmarker, video, webcamCanvas, webcamCtx;
        let snowflakeTexture; 

        let instancedIce, instancedSnow, instancedFlake, instancedGlow, instancedDust;
        let dummy = new THREE.Object3D();
        let hasUserUploadedPhotos = false;

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights(); 
            createTextures(); 
            
            createInstancedParticles(); 
            createSpiralRibbon(); 
            createInstancedDust(); 
            createDefaultPhotos(); 
            
            setupPostProcessing(); 
            setupEvents();
            setupUploadHandler(); 
            setupFullscreen(); 
            setupMusicUploader();
            await initMediaPipe();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.0; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(renderer), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xccddff, 0.4); 
            scene.add(ambient);

            const innerLight = new THREE.PointLight(CONFIG.colors.iceBlue, 2, 25);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotCyan = new THREE.SpotLight(CONFIG.colors.cyan, 1000);
            spotCyan.position.set(30, 40, 40);
            spotCyan.angle = 0.6;
            spotCyan.penumbra = 0.5;
            scene.add(spotCyan);

            const spotPurple = new THREE.SpotLight(0x6644ff, 800);
            spotPurple.position.set(-30, 20, -30);
            scene.add(spotPurple);
            
            const fill = new THREE.DirectionalLight(0xddddff, 0.5);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.85; 
            bloomPass.strength = 0.35;  
            bloomPass.radius = 0.8;    

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#00000000'; 
            ctx.clearRect(0,0,64,64);
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            
            ctx.translate(32, 32);
            for(let i=0; i<6; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -24);
                ctx.moveTo(0, -10);
                ctx.lineTo(7, -17);
                ctx.moveTo(0, -10);
                ctx.lineTo(-7, -17);
                ctx.stroke();
                ctx.rotate(Math.PI / 3);
            }

            snowflakeTexture = new THREE.CanvasTexture(canvas);
        }

        function createSpiralRibbon() {
            const height = CONFIG.particles.treeHeight;
            const maxRadius = CONFIG.particles.treeRadius + 2.5; 
            const turns = 5; 
            const pointsCount = 200;

            const points = [];
            
            for (let i = 0; i <= pointsCount; i++) {
                const t = i / pointsCount; 
                const angle = t * Math.PI * 2 * turns;
                const y = (t * height) - (height / 2);
                
                const r = maxRadius * (1.0 - t);

                points.push(new THREE.Vector3(
                    Math.cos(angle) * r,
                    y,
                    Math.sin(angle) * r
                ));
            }

            const curve = new THREE.CatmullRomCurve3(points);
            
            const geometry = new THREE.TubeGeometry(curve, 200, 0.06, 6, false);
            
            const material = new THREE.MeshBasicMaterial({
                color: CONFIG.colors.stream,
                transparent: true,
                opacity: 0.95,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending 
            });

            spiralMesh = new THREE.Mesh(geometry, material);
            mainGroup.add(spiralMesh);
        }

        function createInstancedParticles() {
            const iceGeo = new THREE.IcosahedronGeometry(0.4, 0); 
            const snowGeo = new THREE.SphereGeometry(0.4, 8, 8); 
            const flakeGeo = new THREE.PlaneGeometry(0.8, 0.8);

            const iceMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.iceBlue,
                metalness: 0.1, roughness: 0.1, transmission: 0.9, thickness: 1.0, ior: 1.5,
                envMapIntensity: 2.0, clearcoat: 1.0
            });
            const snowMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.white,
                metalness: 0.1, roughness: 0.9, emissive: 0x222222
            });
            const glowMat = new THREE.MeshBasicMaterial({
                color: CONFIG.colors.cyan,
                transparent: true, opacity: 0.9
            });
            const flakeMat = new THREE.MeshBasicMaterial({ 
                map: snowflakeTexture, transparent: true, opacity: 0.9,
                side: THREE.DoubleSide, color: 0xccffff
            });

            const count = CONFIG.particles.count;
            const countIce = Math.floor(count * 0.4);
            const countSnow = Math.floor(count * 0.3);
            const countFlake = Math.floor(count * 0.2);
            const countGlow = count - countIce - countSnow - countFlake;

            instancedIce = new THREE.InstancedMesh(iceGeo, iceMat, countIce);
            instancedSnow = new THREE.InstancedMesh(snowGeo, snowMat, countSnow);
            instancedFlake = new THREE.InstancedMesh(flakeGeo, flakeMat, countFlake);
            instancedGlow = new THREE.InstancedMesh(iceGeo, glowMat, countGlow);

            mainGroup.add(instancedIce);
            mainGroup.add(instancedSnow);
            mainGroup.add(instancedFlake);
            mainGroup.add(instancedGlow);

            let idxIce=0, idxSnow=0, idxFlake=0, idxGlow=0;

            for (let i = 0; i < count; i++) {
                const rand = Math.random();
                let type, index, meshRef;
                
                if (rand < 0.40) { type = 'ICE'; meshRef = instancedIce; index = idxIce++; }
                else if (rand < 0.70) { type = 'SNOW'; meshRef = instancedSnow; index = idxSnow++; }
                else if (rand < 0.90) { type = 'FLAKE'; meshRef = instancedFlake; index = idxFlake++; }
                else { type = 'GLOW'; meshRef = instancedGlow; index = idxGlow++; }

                const h = CONFIG.particles.treeHeight;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - (h / 2);
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                const posTree = new THREE.Vector3(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = 15 + Math.random()*25;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const posScatter = new THREE.Vector3(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );

                const s = 0.4 + Math.random() * 0.5;
                const spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * 1.5,
                    (Math.random() - 0.5) * 1.5,
                    (Math.random() - 0.5) * 1.5
                );

                particlesData.push({
                    type, index, meshRef,
                    posTree, posScatter,
                    currentPos: posTree.clone(),
                    baseScale: s, currentScale: s,
                    rotation: new THREE.Euler(Math.random()*6, Math.random()*6, Math.random()*6),
                    spinSpeed,
                    randomPhase: Math.random() * Math.PI * 2
                });
            }

            createTopStar();
            mainGroup.add(photoMeshGroup);
        }

        function createTopStar() {
            const starPts = [];
            for (let i = 0; i < 12; i++) { 
                const r = (i % 2 === 0) ? 1.5 : 0.6; 
                const a = (i / 6) * Math.PI;
                starPts.push(new THREE.Vector2(Math.sin(a) * r, Math.cos(a) * r));
            }
            const starShape = new THREE.Shape(starPts);
            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 3 });
            starGeo.center();

            const starMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.cyan,       
                emissive: 0x87CEFA,              
                emissiveIntensity: 1.0,          
                metalness: 0.6, 
                roughness: 0.1, 
                transmission: 0.6, 
                thickness: 2.0
            });

            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            const starLight = new THREE.PointLight(CONFIG.colors.cyan, 2, 10);
            starLight.position.copy(star.position);
            mainGroup.add(starLight);
        }

        function createInstancedDust() {
            const geo = new THREE.PlaneGeometry(0.15, 0.15); 
            const mat = new THREE.MeshBasicMaterial({ 
                map: snowflakeTexture, 
                transparent: true, 
                opacity: 0.8,
                side: THREE.DoubleSide,
                depthWrite: false, 
                blending: THREE.AdditiveBlending 
            });
            
            instancedDust = new THREE.InstancedMesh(geo, mat, CONFIG.particles.dustCount);
            mainGroup.add(instancedDust);

            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const rScatter = 15 + Math.random()*25;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const pos = new THREE.Vector3(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
                
                dustData.push({
                    pos: pos,
                    yOffset: 0,
                    fallSpeed: 0.5 + Math.random() * 1.5,
                    scale: 0.5 + Math.random() * 0.8,
                    rotation: Math.random() * Math.PI,
                    id: i
                });
            }
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.3, 1.3, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.silver, 
                metalness: 0.9,    
                roughness: 0.2,    
                envMapIntensity: 1.5,
                emissive: 0x88ccff, 
                emissiveIntensity: 0.0 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ 
                map: texture, 
                side: THREE.DoubleSide, 
                toneMapped: false, 
                fog: false 
            });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            
            const h = CONFIG.particles.treeHeight;
            let t = Math.random(); t = Math.pow(t, 0.8); 
            const y = (t * h) - h/2;
            let rMax = CONFIG.particles.treeRadius * (1.0 - t) + 2;
            const angle = Math.random() * Math.PI * 2; 
            const r = rMax * (0.8 + Math.random() * 0.2);
            const posTree = new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r);

            let rScatter = 10 + Math.random() * 12; 
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const posScatter = new THREE.Vector3(
                rScatter * Math.sin(phi) * Math.cos(theta),
                rScatter * Math.sin(phi) * Math.sin(theta),
                rScatter * Math.cos(phi)
            );

            photoParticles.push({
                mesh: group,
                posTree: posTree,
                posScatter: posScatter,
                baseScale: 0.8,
                spinSpeed: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.3
                )
            });
        }

        function createDefaultPhotos() {
            // Updated to create 12 fallback photos by default.
            for (let i = 0; i < 12; i++) {
                createFallbackPhoto(i + 1);
            }
        }

        function createFallbackPhoto(index) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#222233';
            ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#88ccff'; 
            ctx.lineWidth = 15;
            ctx.strokeRect(20,20,472,472);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 50px "Times New Roman"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`PHOTO ${index}`, 256, 200);
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(texture);
        }

        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            try {
                 if (navigator.mediaDevices?.getUserMedia) {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                }
            } catch(err) {
                console.error("Could not access webcam.", err);
                const warningEl = document.getElementById('hand-warning');
                warningEl.innerText = 'WEBCAM NOT FOUND';
                warningEl.style.display = 'block';
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.videoWidth > 0) {
                 document.getElementById('webcam-wrapper').style.opacity = '1';
            }
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    
                    webcamCtx.save();
                    webcamCtx.clearRect(0, 0, webcamCanvas.width, webcamCanvas.height);
                    webcamCtx.scale(-1, 1);
                    webcamCtx.translate(-webcamCanvas.width, 0);
                    webcamCtx.drawImage(video, 0, 0, webcamCanvas.width, webcamCanvas.height);
                    webcamCtx.restore();

                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            const warningEl = document.getElementById('hand-warning');

            if (result.landmarks && result.landmarks.length > 0) {
                warningEl.style.display = 'none';
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2;
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const wrist = lm[0];
                const fingertips = [lm[4], lm[8], lm[12], lm[16], lm[20]];
                const palmCenter = lm[9];

                // Gesture for FOCUS: All fingers brought together near the palm center.
                let focusDist = 0;
                fingertips.forEach(tip => {
                    focusDist += Math.hypot(tip.x - palmCenter.x, tip.y - palmCenter.y);
                });
                focusDist /= fingertips.length;

                // Gesture for SCATTER: An open hand, fingers spread from the wrist.
                const scatterTips = [lm[8], lm[12], lm[16], lm[20]]; // 4 main fingers
                let scatterDist = 0;
                scatterTips.forEach(tip => {
                    scatterDist += Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
                });
                scatterDist /= scatterTips.length;

                // Determine mode based on gestures
                if (focusDist < 0.12) { // Threshold for "closed" hand
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        if (photoParticles.length > 0) {
                            // Avoid re-selecting if a target is already chosen and animating
                            if (!STATE.focusTarget) {
                                STATE.focusTarget = photoParticles[Math.floor(Math.random() * photoParticles.length)].mesh;
                            }
                        }
                    }
                } else if (scatterDist > 0.4) { // Threshold for "open" hand
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                } else { // Default state
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                }

            } else {
                warningEl.style.display = 'block';
                STATE.hand.detected = false;
                if (STATE.mode !== 'TREE') {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                }
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function setupUploadHandler() {
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                if (!files || !files.length) return;

                // On the very first user upload, clear the default placeholder photos.
                if (!hasUserUploadedPhotos) {
                    // Dispose of old photo assets to prevent memory leaks.
                    photoParticles.forEach(p => {
                        if (p.mesh) {
                            p.mesh.traverse((child) => {
                                if (child.isMesh) {
                                    child.geometry.dispose();
                                    if (child.material.map) child.material.map.dispose();
                                    child.material.dispose();
                                }
                            });
                            photoMeshGroup.remove(p.mesh);
                        }
                    });
                    photoParticles.length = 0; // Clear the array of photo data.
                    hasUserUploadedPhotos = true;
                }

                const loader = new THREE.TextureLoader();
                const filesToAdd = Array.from(files);

                // Load all selected image files concurrently.
                const loadPromises = filesToAdd.map(file => {
                    return new Promise((resolve, reject) => {
                        const url = URL.createObjectURL(file);
                        loader.load(url,
                            (texture) => { // Success
                                texture.colorSpace = THREE.SRGBColorSpace;
                                URL.revokeObjectURL(url);
                                resolve(texture);
                            },
                            undefined, // Progress
                            (err) => { // Error
                                console.error('Error loading texture:', err);
                                URL.revokeObjectURL(url);
                                reject(err);
                            }
                        );
                    });
                });

                // Once all new images are loaded...
                Promise.all(loadPromises.map(p => p.catch(e => e))) // Continue even if some images fail
                    .then(results => {
                        const validTextures = results.filter(r => r instanceof THREE.Texture);
                        
                        // Add a new photo object to the scene for each valid texture.
                        validTextures.forEach(texture => {
                            addPhotoToScene(texture);
                        });

                        // Enforce the 12-photo limit.
                        if (photoParticles.length > 12) {
                            const toRemoveCount = photoParticles.length - 12;
                            // Remove the oldest photos from the beginning of the array.
                            const removedPhotos = photoParticles.splice(0, toRemoveCount);
                            
                            // Clean up the assets of the removed photos.
                            removedPhotos.forEach(p => {
                                if (p.mesh) {
                                    p.mesh.traverse((child) => {
                                        if (child.isMesh) {
                                            if (child.geometry) child.geometry.dispose();
                                            if (child.material) {
                                                if (child.material.map) child.material.map.dispose();
                                                child.material.dispose();
                                            }
                                        }
                                    });
                                    photoMeshGroup.remove(p.mesh);
                                }
                            });
                        }
                    });
                
                // Reset the input so the user can select the same file again if they wish.
                e.target.value = '';
            });
        }

        function setupFullscreen() {
            const btn = document.getElementById('fullscreen-btn');
            btn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });
        }

        function setupMusicUploader() {
            const musicBtn = document.getElementById('music-btn');
            const musicInput = document.getElementById('music-input');
            const audioPlayer = document.getElementById('background-music');

            if (musicBtn && musicInput && audioPlayer) {
                musicBtn.addEventListener('click', () => {
                    musicInput.click();
                });

                musicInput.addEventListener('change', (event) => {
                    const files = event.target.files;
                    if (files && files.length > 0) {
                        const file = files[0];
                        const objectURL = URL.createObjectURL(file);
                        audioPlayer.src = objectURL;
                        const playPromise = audioPlayer.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                console.error("Audio playback was prevented:", error);
                            });
                        }
                    }
                });
            }
        }

        const tempMatrix = new THREE.Matrix4();
        const rotationY180 = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI);

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.elapsedTime;

            if (spiralMesh) {
                const targetOpacity = (STATE.mode === 'TREE') ? 0.95 : 0;
                spiralMesh.material.opacity = THREE.MathUtils.lerp(spiralMesh.material.opacity, targetOpacity, dt * 3);
                spiralMesh.visible = spiralMesh.material.opacity > 0.01;
            }

            const targetCameraZ = (STATE.mode === 'SCATTER') ? CONFIG.camera.zScatter : CONFIG.camera.z;
            camera.position.z = THREE.MathUtils.lerp(camera.position.z, targetCameraZ, dt * 2.0);

            // --- Corrected Rotation Logic ---
            if (STATE.mode === 'FOCUS') {
                // In FOCUS mode, do not apply any new rotation. The tree will stop spinning.
            } else if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9;
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y = THREE.MathUtils.lerp(STATE.rotation.y, targetRotY, 3.0 * dt);
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, targetRotX, 3.0 * dt);
            } else {
                // Default rotation for TREE mode or SCATTER without hand detection.
                const baseRotationSpeed = (STATE.mode === 'TREE') ? 0.3 : 0.1;
                STATE.rotation.y += baseRotationSpeed * dt;
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0, 2.0 * dt);
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;


            particlesData.forEach(p => {
                let target = (STATE.mode === 'SCATTER') ? p.posScatter : p.posTree;
                p.currentPos.lerp(target, 2.0 * dt);
                
                if (STATE.mode === 'SCATTER') {
                    const twinkle = 1.0 + Math.sin(time * 10.0 + p.randomPhase) * 0.4;
                    p.currentScale = THREE.MathUtils.lerp(p.currentScale, p.baseScale * twinkle, dt * 10);
                    p.rotation.x += p.spinSpeed.x * dt * 3.0;
                    p.rotation.y += p.spinSpeed.y * dt * 3.0;
                } else {
                    p.currentScale = THREE.MathUtils.lerp(p.currentScale, p.baseScale, dt * 5);
                    p.rotation.x += p.spinSpeed.x * dt;
                    p.rotation.y += p.spinSpeed.y * dt;
                }

                dummy.position.copy(p.currentPos);
                dummy.rotation.copy(p.rotation);
                dummy.scale.setScalar(p.currentScale);
                dummy.updateMatrix();

                p.meshRef.setMatrixAt(p.index, dummy.matrix);
            });

            instancedIce.instanceMatrix.needsUpdate = true;
            instancedSnow.instanceMatrix.needsUpdate = true;
            instancedFlake.instanceMatrix.needsUpdate = true;
            instancedGlow.instanceMatrix.needsUpdate = true;

            const lookAtTarget = new THREE.Vector3();
            camera.getWorldPosition(lookAtTarget);
            const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
            lookAtTarget.applyMatrix4(invMatrix);

            photoParticles.forEach(p => {
                const frameMesh = p.mesh.children[0];
                if (STATE.mode === 'FOCUS' && p.mesh === STATE.focusTarget) {
                    frameMesh.material.emissiveIntensity = THREE.MathUtils.lerp(frameMesh.material.emissiveIntensity, 0.8, 5.0 * dt);
                    
                    const targetPos = new THREE.Vector3(0, 1.5, camera.position.z - 15);
                    const invGroupMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                    targetPos.applyMatrix4(invGroupMatrix);

                    p.mesh.position.lerp(targetPos, 2.0 * dt);

                    // Corrected rotation logic
                    const targetQuaternion = new THREE.Quaternion();
                    tempMatrix.lookAt(p.mesh.position, lookAtTarget, p.mesh.up);
                    targetQuaternion.setFromRotationMatrix(tempMatrix);
                    targetQuaternion.multiply(rotationY180); // Apply 180-degree correction
                    p.mesh.quaternion.slerp(targetQuaternion, 2.0 * dt);
                    
                    p.mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 2.0 * dt);

                } else {
                    // Animate photos back to their default state.
                    frameMesh.material.emissiveIntensity = THREE.MathUtils.lerp(frameMesh.material.emissiveIntensity, 0.0, 5.0 * dt);
                    const target = (STATE.mode === 'TREE' || STATE.mode === 'FOCUS') ? p.posTree : p.posScatter;
                    p.mesh.position.lerp(target, 2.0 * dt);
                    
                    if (STATE.mode === 'SCATTER') {
                        p.mesh.rotation.x += p.spinSpeed.x * dt;
                        p.mesh.rotation.y += p.spinSpeed.y * dt;
                    } else {
                         p.mesh.quaternion.slerp(new THREE.Quaternion(0,0,0,1), 2.0 * dt);
                    }
                    
                    const s = (STATE.mode === 'SCATTER') ? 1.5 : p.baseScale;
                    p.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4.0 * dt);
                }
            });

            dustData.forEach(d => {
                d.yOffset -= d.fallSpeed * dt;
                const boundary = CONFIG.particles.treeHeight * 1.5;
                if (d.yOffset < -boundary) d.yOffset = boundary;

                const x = d.pos.x + Math.sin(time + d.id) * 0.05;
                const z = d.pos.z + Math.cos(time + d.id) * 0.05;
                const y = d.pos.y + d.yOffset;
                d.rotation += dt * 0.5;

                dummy.position.set(x, y, z);
                dummy.rotation.set(0, 0, d.rotation);
                dummy.scale.setScalar(d.scale);
                dummy.updateMatrix();
                instancedDust.setMatrixAt(d.id, dummy.matrix);
            });
            instancedDust.instanceMatrix.needsUpdate = true;

            composer.render();
        }

        init();
    </script>
